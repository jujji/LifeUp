<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>LifeUp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="lifeUpApp" >
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <p>Login or Register with: </p>
          <a href = "/login" class = "btn btn-default">
            <span class = "fa fa-user">
            </span>
            Login
          </a>
          <a href ="/signup" class = "btn btn-default">
            <span class = "fa fa-user">
            </span>
            Signup
          </a>
            <a href ="/auth/facebook" class = "btn btn-primary">
            <span class = "fa fa-facebook">
            </span>
            Facebook
          </a>
            <a href ="/auth/twitter" class = "btn btn-info">
            <span class = "fa fa-twitter">
            </span>
            Twitter
          </a>
            <a href ="/auth/google" class = "btn btn-danger">
            <span class = "fa fa-google-plus">
            </span>
            Google+
          </a>
          <p align = "center">
          <li class="active"><a ng-href="#">Home</a></li>
          <li><a ng-href="#/about">About</a></li>
          <li><a ng-href="#/">Contact</a></li>
          <li><a ng-href="#/signin">SignIn</a></li>
        </p>
        </ul>
        <h3 class="text-muted"><img src = "/images/Logo2.png" width = "25%" height = "1%"</h3>
      </div>

      <div ng-view="" style = "margin: 0px;padding: 0px;"></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/signin.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <!-- endbuild -->
</body>
</html>
